<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>

      <section id="validation-section">
        <h2 class="text-valid-card">Valida tu tarjeta para continuar con la operación</h2>
        <ul id="imag-card">
          <li><img src="./imagenes/visa.svg" /></li>
          <li><img src="./imagenes/mastercard.svg"/></li>
          <li><img src="./imagenes/amex.svg"/></li>
          <li><img src="./imagenes/discover.svg"/></li>
        </ul>

        <form>
          <input type="text" id="nameCard"  placeholder="nombre de tarjeta" required>
          <input type="number" id="creditCardNumber" placeholder="número de tarjeta" maxlength="16" required>
          <button type="button">Validar Tarjeta</button>
        </form>

        <div id="result" class="alert-result">
          "Este número de tarjeta de crédito es válido"
        </div>
      </section>

    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
