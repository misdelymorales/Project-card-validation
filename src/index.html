<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>

      <section id="validation-section">
        <h2 class="text-valid-card">Valida tu tarjeta para continuar con la operación</h2>
        <ul id="imag-card">
          <li><img src="./imagenes/visa.svg" /></li>
          <li><img src="./imagenes/mastercard.svg"/></li>
          <li><img src="./imagenes/amex.svg"/></li>
          <li><img src="./imagenes/discover.svg"/></li>
        </ul>

        <form>
          <input type="text" id="nameCard" name="input-name-card" placeholder="nombre de tarjeta" required>
          <input type="text" id="creditCardNumber" name="input-num-card" placeholder="número de tarjeta" maxlength="16" required>
          <input type="button" onclick="alert('Valido!')" value="Validar Tarjeta">
        </form>
      </section>

    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
